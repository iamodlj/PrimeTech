<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="assets/css/contact.css">
    <!-- GOOGLE FONTs -->
     <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">

   </head>
<body>
    
    <div class="content">

        <h1 class="logo"> <span>PrimeTech Solution</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Contact us</h3>
                <form action="">
                    <p>
                        <label>FullName</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Email Adress</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Subject</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                       <label>Message</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Send
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>More Info</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> East Legon, Ghana</li>
                    <li><i class="fas fa-phone"></i> (+233) 20 889 4620</li>
                    <li><i class="fas fa-envelope-open-text"></i> info@PrimeTech.com</li>
                </ul>
                <p><h2>PrimeTech Solution</h2></p>
                   <p>We empower your tech experience with top-notch accessories that blend innovation and style.
                </p>
            </div>
        </div>

    </div>

  <script src="./assets/js/script.js"></script>
    
</body>
</html>
